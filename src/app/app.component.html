<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-navbar></app-navbar>
    </div>
  </div>
  <form [formGroup]="weatherForm">
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <app-Search
           [form]="[weatherForm, 'searchForm']"
           (onCountrySearch)="onCountrySearched($event)"></app-Search>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <app-SelectCity [form]="[weatherForm, 'cityForm']" 
          [citiesList]="cities"
          (onCitySelect)="onCitySelected($event)"></app-SelectCity>
      </div>
    </div>
  </form>
   <div class="row">
      <div class="col-sm-8 col-md-6">
        <app-WeatherReport [weatherReport]="weatherReport" >
        </app-WeatherReport>
      </div>
      <div class="col-sm-4 col-md-4">
    </div>
</div>
